<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor challenge: Social links profile built with HTML and CSS." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Styles -->
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>
    <article class="card">
      <header class="person-info">
        <img class="avatar" src="assets/images/avatar-jessica.jpeg"
          alt="A close-up portrait of a young Black woman with a full afro hairstyle, looking softly at the viewer.">
        <h1 class="person-info__name">Jessica Randall</h1>
        <p class="person-info__location">London, United Kingdom</p>
        <p class="person-info__bio">"Front-end developer and avid reader."</p>
      </header>

      <ul class="social-links">
        <li class="social-links__item">
          <a href="#" class="social-links__link">GitHub</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Frontend Mentor</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">LinkedIn</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Twitter</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Instagram</a>
        </li>
      </ul>
    </article>
  </main>

</body>

</html>
